name: Post Issue to Slack

on:
  issues:
    types: [opened]

jobs:
  notify-slack:
    runs-on: ubuntu-latest
    steps:
      - name: Post to Slack
        uses: slackapi/slack-github-action@v2.0.0
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          # channel: #doctopus-tests - https://solo-io-corp.slack.com/archives/C04DYBSJK0R
          # SLACK_CHANNEL_ID: C04DYBSJK0R
          # doctopus-tests-kkb test channel https://solo-io-corp.slack.com/archives/C0A93CCSFQC
          SLACK_CHANNEL_ID: C0A93CCSFQC
        with:
          method: chat.postMessage
          token: ${{ secrets.SLACK_BOT_TOKEN }}
          payload: |
            {
              "channel": "${{ env.SLACK_CHANNEL_ID }}",
              "text": "üìã New issue created: ${{ github.event.issue.title }}",
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "üìã New Issue: #${{ github.event.issue.number }} ${{ github.event.issue.title }}",
                    "emoji": true
                  }
                },
                {
                  "type": "divider"
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*üì¶ Repository*\n`${{ github.repository }}`"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*‚úçÔ∏è  Author*\n`@${{ github.event.issue.user.login }}`"
                    }
                  ]
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*üìÑ Description*\n${{ github.event.issue.body }}"
                  }
                },
                {
                  "type": "divider"
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "üîó View Issue on GitHub",
                        "emoji": true
                      },
                      "url": "${{ github.event.issue.html_url }}",
                      "style": "primary"
                    }
                  ]
                }
              ]
            }