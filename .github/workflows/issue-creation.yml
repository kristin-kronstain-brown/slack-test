name: Post Issue to Slack

on:
  issues:
    types: [opened]

jobs:
  notify-slack:
    runs-on: ubuntu-latest
    steps:
      - name: Post to Slack
        uses: slackapi/slack-github-action@v2.0.0
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          # channel: #doctopus-tests - https://solo-io-corp.slack.com/archives/C04DYBSJK0R
          # SLACK_CHANNEL_ID: C04DYBSJK0R
          # doctopus-tests-kkb test channel https://solo-io-corp.slack.com/archives/C0A93CCSFQC
          SLACK_CHANNEL_ID: C0A93CCSFQC
        with:
          method: chat.postMessage
          token: ${{ secrets.SLACK_BOT_TOKEN }}
          payload: |
            {
              "channel": "${{ env.SLACK_CHANNEL_ID }}",
              "text": "üìã New issue created: ${{ github.event.issue.title }}",
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "üìã New Issue: #${{ github.event.issue.number }} ${{ github.event.issue.title }}",
                    "emoji": true
                  }
                },
                {
                  "type": "divider"
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*üì¶ Repository*\n`${{ github.repository }}`"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*‚úçÔ∏è  Author*\n`@${{ github.event.issue.user.login }}`"
                    }
                  ]
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*üìÑ Description*\n${{ github.event.issue.body }}"
                  }
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "üîó View Issue on GitHub",
                        "emoji": true
                      },
                      "url": "${{ github.event.issue.html_url }}",
                      "style": "primary"
                    }
                  ]
                },
                {
                  "type": "divider"
                }
                
              ]
            }

  add-to-project:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      contents: read
    steps:
      - name: Add issue to project
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          script: |
            try {
              const org = 'solo-io';
              const projectNumber = 182;
              
              // First, verify the project exists
              const projectQuery = `
                query($org: String!, $number: Int!) {
                  organization(login: $org) {
                    projectV2(number: $number) {
                      id
                      title
                    }
                  }
                }
              `;
              
              console.log(`Looking for ProjectV2 #${projectNumber} in organization ${org}...`);
              
              const projectResponse = await github.graphql(projectQuery, {
                org: org,
                number: projectNumber
              });
              
              if (!projectResponse.organization?.projectV2) {
                throw new Error(`ProjectV2 #${projectNumber} not found in organization ${org}. It may be a ProjectV1 (classic project) or the project number may be incorrect.`);
              }
              
              const projectId = projectResponse.organization.projectV2.id;
              const projectTitle = projectResponse.organization.projectV2.title;
              
              console.log(`Found project: ${projectTitle} (ID: ${projectId})`);
              
              // Add the issue to the project
              const addItemMutation = `
                mutation($project: ID!, $item: ID!) {
                  addProjectV2ItemById(input: {projectId: $project, contentId: $item}) {
                    item {
                      id
                    }
                  }
                }
              `;
              
              await github.graphql(addItemMutation, {
                project: projectId,
                item: context.payload.issue.node_id
              });
              
              console.log(`‚úÖ Successfully added issue #${context.payload.issue.number} to project "${projectTitle}"`);
            } catch (error) {
              console.error('‚ùå Error adding issue to project:', error.message);
              console.error('Full error:', JSON.stringify(error, null, 2));
              
              // If it's a permissions error, provide helpful guidance
              if (error.message.includes('Could not resolve') || error.message.includes('permission')) {
                console.error('\nüí° Troubleshooting tips:');
                console.error('1. Verify the project number (182) is correct');
                console.error('2. Ensure the project is a ProjectV2 (not a classic ProjectV1)');
                console.error('3. The GITHUB_TOKEN may not have organization project permissions');
                console.error('4. Consider using a PAT with "project" scope stored in secrets');
              }
              
              // Don't fail the workflow, just log the error
              core.setFailed(`Failed to add issue to project: ${error.message}`);
            }